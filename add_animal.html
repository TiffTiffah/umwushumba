<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Management System Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */

body {
    background-color: #f8f9fa;
}

.card {
    border-radius: 10px;
    text-align: center;
}

h1 {
    color: #4CAF50;
}

h2 {
    color: #343a40;
}

.table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(0, 0, 0, 0.05);
}

</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Livestock Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Livestock Management Dashboard</h1>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Animals</h5>
                        <p class="card-text" id="total-animals">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Dairy Cows</h5>
                        <p class="card-text" id="total-dairy-cows">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Pigs</h5>
                        <p class="card-text" id="total-pigs">0</p>
                    </div>
                </div>
            </div>
        </div>

        <section id="form-section" class="mt-4">
            <h2>Add New Animal</h2>
            <form id="animal-form" class="mt-3">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="species">Species:</label>
                    <select id="species" name="species" class="form-control" required>
                        <option value="dairy_cow">Dairy Cow</option>
                        <option value="pig">Pig</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="health_status">Health Status:</label>
                    <input type="text" id="health_status" name="health_status" class="form-control" required>
                </div>
                <div id="dairy_cow_fields" class="form-group">
                    <label for="milk_production">Milk Production (liters/day):</label>
                    <input type="number" id="milk_production" name="milk_production" class="form-control">
                </div>
                <div id="pig_fields" class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Animal</button>
            </form>
        </section>

        <section id="animals-section" class="mt-5">
            <h2>Animals</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Species</th>
                        <th>Breed</th>
                        <th>Date of Birth</th>
                        <th>Health Status</th>
                        <th>Additional Info</th>
                    </tr>
                </thead>
                <tbody id="animals-table">
                    <!-- Animal rows will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // script.js

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('animal-form');
    const speciesSelect = document.getElementById('species');
    const dairyCowFields = document.getElementById('dairy_cow_fields');
    const pigFields = document.getElementById('pig_fields');
    const animalsTableBody = document.getElementById('animals-table');
    let totalAnimals = 0;
    let totalDairyCows = 0;
    let totalPigs = 0;
    let animalId = 1;

    const updateDashboard = () => {
        document.getElementById('total-animals').textContent = totalAnimals;
        document.getElementById('total-dairy-cows').textContent = totalDairyCows;
        document.getElementById('total-pigs').textContent = totalPigs;
    };

    speciesSelect.addEventListener('change', function() {
        const species = speciesSelect.value;
        if (species === 'dairy_cow') {
            dairyCowFields.style.display = 'block';
            pigFields.style.display = 'none';
        } else if (species === 'pig') {
            dairyCowFields.style.display = 'none';
            pigFields.style.display = 'block';
        }
    });

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const species = document.getElementById('species').value;
        const breed = document.getElementById('breed').value;
        const dob = document.getElementById('dob').value;
        const healthStatus = document.getElementById('health_status').value;
        const milkProduction = document.getElementById('milk_production').value;
        const weight = document.getElementById('weight').value;
        
        const additionalInfo = species === 'dairy_cow' ? `Milk Production: ${milkProduction} liters/day` : `Weight: ${weight} kg`;

        const newRow = animalsTableBody.insertRow();
        newRow.innerHTML = `
            <td>${animalId++}</td>
            <td>${name}</td>
            <td>${species === 'dairy_cow' ? 'Dairy Cow' : 'Pig'}</td>
            <td>${breed}</td>
            <td>${dob}</td>
            <td>${healthStatus}</td>
            <td>${additionalInfo}</td>
        `;

        totalAnimals++;
        if (species === 'dairy_cow') {
            totalDairyCows++;
        } else if (species === 'pig') {
            totalPigs++;
        }
        
        updateDashboard();
        form.reset();
        dairyCowFields.style.display = 'none';
        pigFields.style.display = 'none';
    });
});

    </script>
</body>
</html>
